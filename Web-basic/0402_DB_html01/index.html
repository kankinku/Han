<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지브리 마켓 - 꿈같은 상품을 만나보세요</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://placeholder.svg?height=50&width=50" alt="로고" class="logo-img">
                <h1>지브리 마켓</h1>
            </div>
            
            <nav>
                <ul class="main-menu">
                    <li><a href="#">홈</a></li>
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">상품소개</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <!-- 배너 -->
        <div class="banner-container">
            <div class="banner">
                <img src="https://placeholder.svg?height=300&width=1240" alt="광고 배너" class="banner-img">
                <div class="banner-clouds">
                    <div class="cloud cloud-1"></div>
                    <div class="cloud cloud-2"></div>
                    <div class="cloud cloud-3"></div>
                </div>
            </div>
        </div>

        <!-- 상품 목록 -->
        <div class="container">
            <div class="section-header">
                <h2>마법같은 상품들</h2>
                <a href="#" class="view-more">더 보기 →</a>
            </div>
            
            <div class="product-grid">
                <!-- 상품 1 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://placeholder.svg?height=210&width=180" alt="상품 1">
                    </div>
                    <div class="product-info">
                        <h3>꿈꾸는 토토로 인형</h3>
                        <p class="price">25,000원</p>
                        <div class="seller-info">
                            <img src="https://placeholder.svg?height=40&width=40" alt="판매자 1" class="seller-avatar">
                            <span class="seller-name">판매자 1</span>
                        </div>
                    </div>
                </div>

                <!-- 상품 2 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://placeholder.svg?height=210&width=180" alt="상품 2">
                    </div>
                    <div class="product-info">
                        <h3>하울의 움직이는 성 모형</h3>
                        <p class="price">35,000원</p>
                        <div class="seller-info">
                            <img src="https://placeholder.svg?height=40&width=40" alt="판매자 2" class="seller-avatar">
                            <span class="seller-name">판매자 2</span>
                        </div>
                    </div>
                </div>

                <!-- 상품 3 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://placeholder.svg?height=210&width=180" alt="상품 3">
                    </div>
                    <div class="product-info">
                        <h3>센과 치히로 피규어</h3>
                        <p class="price">42,000원</p>
                        <div class="seller-info">
                            <img src="https://placeholder.svg?height=40&width=40" alt="판매자 3" class="seller-avatar">
                            <span class="seller-name">판매자 3</span>
                        </div>
                    </div>
                </div>

                <!-- 상품 4 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://placeholder.svg?height=210&width=180" alt="상품 4">
                    </div>
                    <div class="product-info">
                        <h3>마녀 배달부 키키 빗자루</h3>
                        <p class="price">18,500원</p>
                        <div class="seller-info">
                            <img src="https://placeholder.svg?height=40&width=40" alt="판매자 4" class="seller-avatar">
                            <span class="seller-name">판매자 4</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h2>지브리 마켓</h2>
                    <p>꿈과 상상이 현실이 되는 곳</p>
                </div>
                <div class="footer-contact">
                    <p>이메일: <a href="mailto:contact@ghiblimarket.com">contact@ghiblimarket.com</a></p>
                    <p>© 2025 지브리 마켓. All rights reserved.</p>
                </div>
            </div>
        </div>
        <div class="footer-decoration">
            <div class="grass"></div>
        </div>
    </footer>
</body>
</html>
